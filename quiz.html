<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .question {
    margin-bottom: 15px;
    border: 1px solid #ccc;
    padding: 10px;
  }
  .options label {
    display: block;
    margin-bottom: 5px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Quiz</h1>
  <form id="quizForm">
    <div class="question">
      <label for="q1">1. Which of these elements in HTML can be used for making a text bold?</label>
      <div class="options">
        <input type="radio" id="q1a" name="q1" value="a">
        <label for="q1a">a)&lt;a&gt;</label><br>
        <input type="radio" id="q1b" name="q1" value="b">
        <label for="q1b">b) &lt;pre&gt;</label><br>
        <input type="radio" id="q1c" name="q1" value="c">
        <label for="q1c">c) &lt;br&gt;</label><br>
        <input type="radio" id="q1d" name="q1" value="d">
        <label for="q1d">d) &lt;b&gt;</label><br>
      </div>
    </div>
    <div class="question">
        <label for="q2">2. Which tag do we use in HTML for inserting a line-break?</label>
        <div class="options">
          <input type="radio" id="q2a" name="q2" value="a">
          <label for="q2a">a) &lt;a&gt;</label><br>
          <input type="radio" id="q2b" name="q2" value="b">
          <label for="q2b">b) &lt;br&gt;</label><br>
          <input type="radio" id="q2c" name="q2" value="c">
          <label for="q2c">c) &lt;b&gt;</label><br>
          <input type="radio" id="q2d" name="q2" value="d">
          <label for="q2d">d) &lt;pre&gt;</label><br>
        </div>
      </div>
      <div class="question">
        <label for="q3">3. How to create a hyperlink in HTML?</label>
        <div class="options">
          <input type="radio" id="q3a" name="q3" value="a">
          <label for="q3a">a) &lt;a link = “www.thinkandlearn.com”&gt; thinkandlearn.com &lt;/a&gt;</label><br>
          <input type="radio" id="q3b" name="q3" value="b">
          <label for="q3b">b) &lt;a&gt; www.thinkandlearn.com &lt;thinkandlearn.com /a&gt;</label><br>
          <input type="radio" id="q3c" name="q3" value="c">
          <label for="q3c">c) &lt;a href = “www.thinkandlearn.com”&gt; thinkandlearn.com &lt;/a&gt;</label><br>
          <input type="radio" id="q3d" name="q3" value="d">
          <label for="q3d">d) &lt;a url = “www.thinkandlearn.com” thinkandlearn.com /a&gt;</label><br>
        </div>
      </div>
      <div class="question">
        <label for="q4">4. In HTML, how do we insert an image?</label>
        <div class="options">
          <input type="radio" id="q4a" name="q4" value="a">
          <label for="q4a">a) &lt;img src = “jtp.png” /&gt;</label><br>
          <input type="radio" id="q4b" name="q4" value="b">
          <label for="q4b">b) &lt;img href = “jtp.png” /&gt;</label><br>
          <input type="radio" id="q4c" name="q4" value="c">
          <label for="q4c">c) &lt;img link = “jtp.png” /&gt;</label><br>
          <input type="radio" id="q4d" name="q4" value="d">
          <label for="q4d">d) &lt;img url = “jtp.png” /&gt;</label><br>
        </div>
      </div>
      <div class="question">
        <label for="q5">5. Which tag do we use to define the options present in the drop-down selection lists?</label>
        <div class="options">
          <input type="radio" id="q5a" name="q5" value="a">
          <label for="q5a">a) &lt;list&gt;</label><br>
          <input type="radio" id="q5b" name="q5" value="b">
          <label for="q5b">b) &lt;option&gt;</label><br>
          <input type="radio" id="q5c" name="q5" value="c">
          <label for="q5c">c) &lt;dropdown&gt;</label><br>
          <input type="radio" id="q5d" name="q5" value="d">
          <label for="q5d">d) &lt;select&gt;</label><br>
        </div>
      </div>
      <div class="question">
        <label for="q6">6. In HTML, which of these would add a background color?</label>
        <div class="options">
          <input type="radio" id="q6a" name="q6" value="a">
          <label for="q6a">a) &lt;marquee bgcolor = “plum”&gt;</label><br>
          <input type="radio" id="q6b" name="q6" value="b">
          <label for="q6b">b) &lt;marquee bg color: “plum”&gt;</label><br>
          <input type="radio" id="q6c" name="q6" value="c">
          <label for="q6c">c) &lt;marquee color = “plum”&gt;</label><br>
          <input type="radio" id="q6d" name="q6" value="d">
          <label for="q6d">d) &lt;marquee bg-color = “plum”&gt;</label><br>
        </div>
      </div>
      <div class="question">
        <label for="q7">7. Which HTML tag do we use to display text along with a scrolling effect?</label>
        <div class="options">
          <input type="radio" id="q7a" name="q7" value="a">
          <label for="q7a">a) &lt;div&gt;</label><br>
          <input type="radio" id="q7b" name="q7" value="b">
          <label for="q7b">b) &lt;scroll&gt;</label><br>
          <input type="radio" id="q7c" name="q7" value="c">
          <label for="q7c">c) &lt;marquee&gt;</label><br>
          <input type="radio" id="q7d" name="q7" value="d">
          <label for="q7d">d) None of the above</label><br>
        </div>
      </div>
      <div class="question">
        <label for="q8">8. In HTML, we use the &lt;hr&gt; tag for ___________.</label>
        <div class="options">
          <input type="radio" id="q8a" name="q8" value="a">
          <label for="q8a">a) horizontal ruler</label><br>
          <input type="radio" id="q8b" name="q8" value="b">
          <label for="q8b">b) new line</label><br>
          <input type="radio" id="q8c" name="q8" value="c">
          <label for="q8c">c) new paragraph</label><br>
          <input type="radio" id="q8d" name="q8" value="d">
          <label for="q8d">d) vertical ruler</label><br>
        </div>
      </div>
      <div class="question">
        <label for="q9">9. What is the correct way of sending mail in HTML?</label>
        <div class="options">
          <input type="radio" id="q9a" name="q9" value="a">
          <label for="q9a">a) &lt;mail ab@b&lt;/mail&gt;</label><br>
          <input type="radio" id="q9b" name="q9" value="b">
          <label for="q9b">b) &lt;a href = “ab@b”&gt;</label><br>
          <input type="radio" id="q9c" name="q9" value="c">
          <label for="q9c">c) &lt;a href = “mailto: ab@b”&gt;</label><br>
          <input type="radio" id="q9d" name="q9" value="d">
          <label for="q9d">d) None of the above</label><br>
        </div>
      </div>
    <!-- Add more questions here -->
    <div class="question">
        <label for="q10">10. In HTML, the tags are __________.</label>
        <div class="options">
          <input type="radio" id="q10a" name="q10" value="a">
          <label for="q10a">a) in upper case</label><br>
          <input type="radio" id="q10b" name="q10" value="b">
          <label for="q10b">b) case-sensitive</label><br>
          <input type="radio" id="q10c" name="q10" value="c">
          <label for="q10c">c) in lowercase</label><br>
          <input type="radio" id="q10d" name="q10" value="d">
          <label for="q10d">d) not case sensitive</label><br>
        </div>
      </div>
    <input type="submit" value="Submit">
  </form>
  <div id="quizResult"></div>
</div>

<script>
  const quizForm = document.getElementById('quizForm');
  quizForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(quizForm);
    let score = 0;
    let answers = [];

    for (let entry of formData.entries()) {
      const question = entry[0];
      const answer = entry[1];
      
      if (question === 'q1' && answer === 'd') {
        score++;
        answers.push('Question 1: Correct! The &lt;b&gt; tag is used for making text bold.');
      } 
      else if (question === 'q2' && answer === 'b') {
        score++;
        answers.push('Question 2: Correct! <br< tag in HTML is used for line break.');
      }
      else if (question === 'q3' && answer === 'c') {
        score++;
        answers.push('Question 3: Correct! <a> element is used to definr the link & herf attribute is used to define the link address.');
      }
      else if (question === 'q4' && answer === 'a') {
        score++;
        answers.push('Question 4: Correct! img src tag is used to insert an image.');
      }
      else if (question === 'q5' && answer === 'b') {
        score++;
        answers.push('Question 5: Correct! option tag is used to define the option in the drop-down selection lists.');
      }
      else if (question === 'q6' && answer === 'a') {
        score++;
        answers.push('Question 6: Correct! In HTML marquee bgcolor=color is used to add background color.');
      }
      else if (question === 'q7' && answer === 'c') {
        score++;
        answers.push('Question 8: Correct! In HTML marquee tag is used to display the text along with the scrolling effect.');
      }
      else if (question === 'q8' && answer === 'a') {
        score++;
        answers.push('Question 8: Correct! hr tag in HTML is used for Horizontal Ruler.');
      }
      else if (question === 'q9' && answer === 'c') {
        score++;
        answers.push('Question 9: Correct! in HTML a href = mailto: ab@b is the right way to send the mail.');
      }
      else if (question === 'q10' && answer === 'd') {
        score++;
        answers.push('Question 10: Correct! HTML tags are case-sensitive.');
      } else {
        answers.push(`Question ${question}: Incorrect. Please review the concept.`);
      }
    }
    
    const quizResult = document.getElementById('quizResult');
    quizResult.innerHTML = `Your score is ${score} out of 10. <br><br>`;

    for (let i = 0; i < answers.length; i++) {
      quizResult.innerHTML += `${answers[i]} <br>`;
    }
  });
</script>
</body>
</html>
